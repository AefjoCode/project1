<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <img src="profile.jpg" alt="" class="imgTop">
        <img src="profile.jpg" alt="" class="imgBottom">

        <header>
            <h1>John Doe</h1>
            <p>Photographer</p>
        </header>
        <div class="box-pic">
            <img src="profile.jpg" alt="">
        </div>
        <div class="bottom">
            <ul class="icons">
                <li><ion-icon name="logo-facebook" style="--i: #3b5998;"></ion-icon></li>
                <li><ion-icon name="logo-twitter" style="--i: #00acee;"></ion-icon></li>
                <li><ion-icon name="logo-github" style="--i: #171515;"></ion-icon></li>
                <li><ion-icon name="logo-youtube" style="--i: #c4302b;"></ion-icon></li>
            </ul>
            <ul class="info">
                <li><ion-icon name="heart-outline"></ion-icon> 75.5k</li>
                <li><ion-icon name="chatbubble-outline"></ion-icon> 20k</li>
                <li><ion-icon name="person-add-outline"></ion-icon> 15k</li>
            </ul>
        </div>
    </div>
 

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
